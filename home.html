<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        /* Box Styles */
        .box-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 30px;
        }

        .box {
            width: 250px;
            height: 250px;
            background-color: #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 3px solid #2c3e50;
        }

        .box .overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Button Styles */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Footer Styles */
        footer {
            margin-top: 50px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Audio to PDF Converter</h1>
    <p>Click below to start the process of uploading your audio file:</p>

    <!-- Box Container for Audio to PDF and Voice to PDF -->
    <div class="box-container">
        <a href="/onlyA" class="box">
            <img src="../static/images/A.jpg" alt="Audio to PDF">
            <div class="overlay">Audio File to PDF</div>
        </a>
        <a href="/reco" class="box">
            <img src="../static/images/voice.jpg" alt="Voice to PDF">
            <div class="overlay">Voice to PDF</div>
        </a>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <a href="/onlyA"><button>Start Audio to PDF</button></a>
        <a href="/reco"><button>Start Voice to PDF</button></a>
    </div>

    <footer>
        <p>&copy; 2024 Audio to PDF Converter. All Rights Reserved.</p>
    </footer>

</body>
</html>
